<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login-form</title>
  <link rel="stylesheet" href="style.css" />

</head>

<body>
  <div class="main-container">
    <form id="form" class="form">
      <div class="heading">
        <h1 id="form-title">Login Form</h1>
      </div>
      <div class="btn-container">
        <button class="tab tab1" id="login-tab">Login</button>
        <button class="tab tab2 " id="signup-tab">Signup</button>
      </div>

      <div class="form-field" id="name-field">
        <input type="text" placeholder="Name" />
      </div>

      <div class="form-field">
        <input type="email" placeholder="Email Address" />
      </div>

      <div class="form-field">
        <input type="password" placeholder="Password" />
      </div>

      <div class="form-field" id="confirm-password-field">
        <input type="password" placeholder="Confirm Password" />
      </div>
      <div class="signin-btn">
        <button id="submit-btn">Submit</button>
        <div class="para">
          <p>Already have an account? <a href="#" id="toggle-form">Login</a></p>
        </div>
      </div>
    </form>
  </div>
  <script src="index.js"></script>

 
</body>
</html>
